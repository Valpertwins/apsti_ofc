<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTOS</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logoaps.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="actv.html">ACTIVIDADES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="serv.html">SERVICIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">CONTACTOS</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="contact-form">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Contacta con Nosotros</legend>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right" for="fname"><i class="fa fa-user"></i></label>
                                <div class="col-md-10">
                                    <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right" for="lname"><i class="fa fa-user"></i></label>
                                <div class="col-md-10">
                                    <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right" for="email"><i class="fa fa-envelope"></i></label>
                                <div class="col-md-10">
                                    <input id="email" name="email" type="text" placeholder="Dirección de correo electrónico" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right" for="phone"><i class="fa fa-phone"></i></label>
                                <div class="col-md-10">
                                    <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right" for="message"><i class="fa fa-pencil-alt"></i></label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-3">
        <p>Derechos de autor © 2024. Mi sitio web.</p>
        <p>Contáctanos en <a href="mailto:info@misitioweb.com">info@misitioweb.com</a></p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
